<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"

    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet" />
    <link rel="stylesheet" href="static/css/main.css" />
    <link rel="stylesheet" href="static/css/media.css" />
    <link rel="stylesheet" href="static/css/items_grid.css" />



    <title>Wind Energy Prediction</title>
    <style>
        #page {
            max-width: 80%;
            margin: auto;
        }

       
    
    #child {
        background-image: url("image1sub.png");
        width: 100%;
        height: 80%;
        position: relative;
        top: 200px;
        
        
    }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        .card {
            margin-right: auto;
            margin-left: 15%;
            width: 300px;
            box-shadow: 0 15px 25px rgba(129, 124, 124, 0.2);

            border-radius: 5px;
            backdrop-filter: blur(14px);
            background-color: rgb(180, 180, 180);
            padding: 15px;
            text-align: center;
        }

       

        .second {
            top: 80px;
            bottom: 0px;
            margin: 0px;
            left: 0px;
            right: 0px;
            position: absolute;
            padding: 0px;
            width: 100%;

            font-family: Georgia, serif;
            color: black;
            font-size: 20px;
        }

        .inside {
            top: 80px;
            bottom: 0px;
            margin: 0px;
            left: 51%;
            right: 0%;
            position: absolute;
            padding-left: 18%;
            padding-top: 6.1%;
            padding-right: 40px;

            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: #ffffff;
            font-size: 25px;
            text-align: justify;

        }

        .myButton {
            border: none;
            text-align: center;
            cursor: pointer;
            text-transform: uppercase;
            outline: none;
            overflow: hidden;
            color: #fff;
            font-weight: 700;
            font-size: 12px;
            background-color: #09ad21;
            padding: 10px 15px;
            margin: 0 auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.20);
            margin-left: 20%;
        }

        input {
            width: 50%;
            margin-bottom: 30px;
            margin-left: 3%;
            margin-top: -3%;
            background: #e1eedd;
            border: none;
            outline: none;
            padding: 10px;
            font-size: 13px;
            color: #0c0c0c;
            text-shadow: white;
            border: #6c493a;
            border-radius: 4px;
            box-shadow: white;
        }

        ::placeholder {
            color: black;
            opacity: 1;
        }

        .left {
            top: 80px;
            bottom: 0px;
            margin: 0px;
            left: 0%;
            right: 45.5%;
            position: absolute;
            padding-left: 10%;
            padding-top: 7px;
            padding-right: 40px;

            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: rgb(253, 253, 253);
            ;
            font-size: 25px;

        }

        select {
            width: 50%;
            margin-bottom: 10px;
            background: white;
            border: none;
            outline: none;
            padding: 10px;
            font-size: 13px;
            color: #183a1d;
            text-shadow: white;
            border: #6c493a;
            border-radius: 40px;
            box-shadow: white;
        }

        input:focus {
            box-shadow: inset 0 -5px 45px rgba(100, 100, 100, 0.4), 0 1px 1px rgba(255, 255, 255, 0.2);
        }



        table,
        th,
        td {
            border: 1px solid rgb(86, 72, 128);
            border-collapse: collapse;
            color: #3f00ff;
        }

        @media screen and (max-width: 500px) {

            .left,
            .second,
            .third {
                width: 70%;
            }
        }

        .leftsection{
            border: 5px solid #f1f1f1;
            color: rgb(56, 53, 53);
            width: 40%;
            height: 50%;
            opacity: 60%;
            background-color: black;
            margin: auto;
            top: 20%;
            bottom: 50px;
            margin-left: 100px;
            margin-top: 3%;
        }

        .rightside{
            border: 5px solid #f1f1f1;
            color: rgb(56, 53, 53);
            width: 40%;
            height: 46%;
            opacity: 60%;
            background-color: black;
            margin: auto;
            top: 20%;
            margin-left: 1060px;
            margin-top: -35%;
        }


        .center{
            border: 5px solid #f1f1f1;
            position: relative;
            border: 5px;
            width: 20%;
            height: 20%;
            opacity: 100%;
            margin: auto;
            margin-top: -13%;
            margin-left: 40%;

        }

        .heading{
            text-align: center;
            font-size: 50px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            
        }
    </style>
</head>

<body>
<h1 class="heading">Predicting The Energy Output Of Wind Turbine Based On Weather Condition</h1>
    <div id="container">
        <div id="child"></div>
    </div>
    
    <div class="second">
        <form class="leftsection">
        <div class="left">

            <p style="padding: 8px; width: 575px;"> Gɪᴠᴇ ʏᴏᴜʀ ᴄɪᴛʏ ɴᴀᴍᴇ ᴛᴏ ᴋɴᴏᴡ ᴛʜᴇ
                ᴡᴇᴀᴛʜᴇʀ ᴄᴏɴᴅɪᴛɪᴏɴs</p>

            <div style="margin-left:14%">
                <form action="{{ url_for('windapi')}}" method="post">
                    <select name="city" required>
                        <option value="" selected>select City</option>
                        <option value="Ariyalur"> Ariyalur </option>
                        <option value="Andimadam"> Andimadam </option>
                        <option value="Coimbatore"> Coimbatore </option>
                        <option value="Chengalpattu"> Chengalpattu </option>

                        <option value="Chennai"> Chennai </option>
                        <option value="Dindigul"> Dindigul </option>
                        <option value="Dharmapuri"> Dharmapuri </option>
                        <option value="Erode"> Erode </option>
                        <option value="Karur"> Karur </option>
                        <option value="Kancheepuram"> Kancheepuram </option>
                        <option value="Krishnagiri"> Krishnagiri </option>
                        <option value="Kallakurichi"> Kallakurichi </option>
                        <option value="Madurai"> Madurai </option>
                        <option value="Mayiladuthurai"> Mayiladuthurai </option>
                        <option value="Nagapattinam"> Nagapattinam </option>
                        <option value="Kanyakumari"> Kanyakumari </option>
                        <option value="Namakkal"> Namakkal </option>
                        <option value="Perambalur"> Perambalur </option>
                        <option value="Pudukottai"> Pudukottai </option>
                        <option value="Ramanathapuram"> Ramanathapuram </option>
                        <option value="Ranipet"> Ranipet </option>
                        <option value="Salem"> Salem </option>
                        <option value="Sivagangai"> Sivagangai </option>
                        <option value="Tenkasi"> Tenkasi </option>
                        <option value="Thanjavur"> Thanjavur </option>
                        <option value="Theni"> Theni </option>
                        <option value="Thiruvallur"> Thiruvallur </option>
                        <option value="Thiruvarur"> Thiruvarur </option>
                        <option value="Tuticorin"> Tuticorin </option>
                        <option value="Trichirapalli"> Trichirapalli </option>
                        <option value="Thirunelveli"> Thirunelveli </option>
                        <option value="Tirupathur"> Tirupathur </option>
                        <option value="Tiruppur"> Tiruppur </option>
                        <option value="Tiruvannamalai"> Tiruvannamalai </option>
                        <option value="The Nilgiris"> The Nilgiris </option>
                        <option value="Vellore"> Vellore </option>
                        <option value="Viluppuram"> Viluppuram </option>
                        <option value="Virudhunagar"> Virudhunagar </option>


                    </select><br><br>
                </form>
                <div style="margin-left:-16%"><button type="submit" class="myButton">Check the Weather
                        Conditions</button></div>
            </div>
            <br>
        </div>
        </form> 
    </div>  
    <form class="center">
        <div class="card">
            <table style="margin-left:2%; text-align:center; border-spacing:20px;">
                <tr>
                    <td colspan="2" style="font-size:25px;">The weather conditions of the city are</td>
                </tr>
                <tr>
                    <td>Temperature</td>
                    <td>{{temp}}</td>
                </tr>
                <tr>
                    <td>Humidity</td>
                    <td>{{humid}}</td>
                </tr>
                <tr>
                    <td>Pressure</td>
                    <td>{{pressure}}</td>
                </tr>
                <tr>
                    <td>Wind Speed</td>
                    <td>{{speed}}</td>
                </tr>
            </table>
        </div>
    </form>

        <form class="rightside">    
            <div class="inside">
                <div >Predict the Wind Energy!!</div>
                <br><br>
                    <form action="{{ url_for('y_predict')}}" method="post">
                    <input type="text" name="theo" placeholder="Theoretical Power in KWh" required="required" />
                    <input type="text" name="wind" placeholder="Wind Speed in m/s" required="required" /><br><br>
                    <button type="submit" class="myButton">Predict</button>
                    </form>
                </div>
                <br>
                <br>
        </form>
</body>

</html>
